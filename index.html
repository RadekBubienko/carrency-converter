<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link href="css/style.css" rel="stylesheet">
   <link href="css/container.css" rel="stylesheet">
   <link href="css/form.css" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet">
      <script defer src="js/script.js"></script>

   <title>Document</title>
</head>

<body class="body">
   <main class="container">
      <h1 class="header">Kalkulator walut</h1>
      <form class="form js-form">
         <fieldset class="form__fieldset">
            <legend class="form__legend">
               Wprowadź kwotę do przeliczenia
            </legend>
            
               <label>
                  <span class="form__labelText">
                     Mam*:
                  </span>
                  <input name="amount" class="form__field js-amount" type="number" min="1" step="any" placeholder="wprowadź kwotę w PLN" required>
               </label>
           
           
               <label>
                  <span class="form__labelText">
                     Przeliczam na*:
                  </span>
                  <select name="currency" class="form__field js-currency" type="select" required>
                     <option selected>wybierz walutę</option>
                     <option value="4.9550">EUR (euro)</option>
                     <option value="5.0050">USD (dolar amerykański)</option>
                     <option value="5.7550">GBP (funt brytyjski)</option>
                  </select>
               </label>
           
         </fieldset>
         <p>
            <button class="form__button">Przelicz</button>
         </p>
      </form>
      <p class="result">Otrzymasz: <strong class="js-result">N/A</strong></p>
   </main>
</body>

</html>
